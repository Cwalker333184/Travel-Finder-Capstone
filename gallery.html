<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="gallery.css" />

<body>
  <nav class="navbar">
    <h2>Image Gallery</h2>

      <li><a href="index.html">Home</a></li>

  <form id="manual-upload-form">
    <input type="file" id="manual-image-upload" accept="image/*" required /><br>
    <input type="text" id="manual-caption" placeholder="Caption" /><br>
    <input type="text" id="manual-location" placeholder="Location (optional)" /><br>
    <button type="submit">Add to Gallery</button>
  </form>

  <div class="slideshow-container" id="slideshow-container">
    <img id="gallery-image" src="" alt="" />
    <div class="caption" id="gallery-caption"></div>
  </div>

  <div class="nav-buttons">
    <button id="prev-btn">← Prev</button>
    <button id="delete-btn">🗑 Delete</button>
    <button id="next-btn">Next →</button>
  </div>

  <script src="gallery.js"></script>
</body>
